<!DOCTYPE html>
<html>
<head>
   
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="calculator">
    <div>
        <form name="add" class="addition">
           ADD First number: <input id="box" type="text" name="addnum1">
           <br> 
           ADD Second number: <input id="box" type="text" name="addnum2">
            <br>
            Result : <input id="box" type="text" name="answer">
            <br>
            <input id="calculate" type="button" value="Calculate" onClick="addValues()">
        </form>
    </div>
    <div>  
        <form name="sub" class="subtract">
            Sub First number: <input id="box" type="text" name="subnum1">
            <br>
           Sub Second number: <input id="box" type="text" name="subnum2">
            <br>
            Result : <input id="box" type="text" name="answer">
            <br>
            <input id="calculate" type="button" value="Calculate" onClick="subValues()">
        </form>
    </div>
    <div>   
        <form name="divide" class="divide">
            First number: <input id="box" type="text" name="dividenum1">
            <br>
            Second number: <input id="box" type="text" name="dividenum2">
            <br>
            Result : <input id="box" type="text" name="answer">
            <br>
            <input id="calculate" type="button" value="Calculate" onClick="divideValues()">
        </form>
    </div>
    
    
    <script src="calculator.js"></script>
</body>
</html>
